<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css">
    <title>star</title>
</head>
<body>
<h1 th:text="${index}"></h1>
    <table>
        <tr>
            <th>id</th>
            <th>password</th>
            <th>icon</th>
            <th>email</th>
            <th>nickName</th>
            <th>note</th>
            <th>createTime</th>
            <th>loginTime</th>
        </tr>
        <tr th:each="list : ${list}">
            <td th:text="${list.id}"></td>
            <td th:text="${list.password}"></td>
            <td th:text="${list.icon}"></td>
            <td th:text="${list.email}"></td>
            <td th:text="${list.nick_Name}"></td>
            <td th:text="${list.note}"></td>
            <td th:text="${list.create_Time}"></td>
            <td th:text="${list.login_Time}"></td>
        </tr>
    </table>
</body>
</html>
